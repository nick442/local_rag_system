corpus_path: corpus/
current_profile: balanced
database:
  backup_enabled: true
  backup_interval: 24
  path: data/rag_vectors.db
logging:
  backup_count: 5
  file: logs/rag_system.log
  level: INFO
  max_size_mb: 100
model_overrides: {}
performance:
  cache_enabled: true
  embedding_batch_size: 32
  memory_limit_gb: 8
  parallel_workers: 4
profiles:
  balanced:
    chunk_overlap: 128
    chunk_size: 512
    max_tokens: 1024
    n_ctx: 8192
    retrieval_k: 5
    temperature: 0.8
  fast:
    chunk_overlap: 64
    chunk_size: 256
    max_tokens: 512
    n_ctx: 4096
    retrieval_k: 3
    temperature: 0.7
  quality:
    chunk_overlap: 128
    chunk_size: 512
    max_tokens: 2048
    n_ctx: 8192
    retrieval_k: 10
    temperature: 0.9
