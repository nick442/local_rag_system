name: Retrieval Smoke Tests

on:
  pull_request:
  push:
    branches:
      - phase_4
      - main

jobs:
  retrieval-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy tiktoken pyyaml rich

      - name: Run retrieval smoke suite (mock models)
        env:
          RETRIEVAL_TESTS_MOCK_LLM: '1'
          RETRIEVAL_TESTS_MOCK_EMBED: '1'
        run: |
          python -m scripts.tests.run_retrieval_tests_fixed --config tests/retrieval_test_prompts.json --output test_results --metrics

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retrieval-smoke-results
          path: |
            test_results/*.json
            test_results/*.log
            test_results/metrics.jsonl

